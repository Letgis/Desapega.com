{% extends "layouts/base.html" %} {% block content %}
{% load static %}

<div class="container">
  <section id="formHolder">
    <div class="row">
      <!-- Brand Box -->
      <div class="col-sm-6 brand">
        <a href="#" class="logo"><img src="{% static 'core/images/NavIcon.ico' %}" alt="Logo-da-empresa" id="brand"></a>

        <div class="heading">
          <h2>Desapega.com</h2>
          <p>A sua melhor escolha</p>
        </div>

        <div class="success-msg">
          <p>Legal! Você agora é um de nossos membros.</p>
          <a href="#" class="profile">Seu perfil</a>
        </div>
      </div>

      <!-- Form Box -->
      <div class="col-sm-6 form">
        <!-- Login Form -->
        <div class="login form-peice switched">
          <form class="login-form" action="#" method="post">
            <div class="form-group">
              <label for="loginemail">Email</label>
              <input type="email" name="loginemail" id="loginemail" required />
            </div>

            <div class="form-group">
              <label for="loginPassword">Senha</label>
              <input
                type="password"
                name="loginPassword"
                id="loginPassword"
                required
              />
            </div>

            <div class="CTA">
              <input type="submit" value="Entrar" />
              <a href="#" class="switch">Não tenho conta</a>
            </div>
          </form>
        </div>
        <!-- End Login Form -->

        <!-- Signup Form -->
        <div class="signup form-peice">
          <form class="signup-form" action="#" method="post">
            <div class="form-group">
              <label for="name">Nome Completo</label>
              <input type="text" name="username" id="name" class="name" />
              <span class="error"></span>
            </div>

            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" name="emailAdress" id="email" class="email" />
              <span class="error"></span>
            </div>

            <div class="form-group">
              <label for="phone">Telefone - <small>Opcional</small></label>
              <input type="text" name="phone" id="phone" />
            </div>

            <div class="form-group">
              <label for="password">Senha</label>
              <input
                type="password"
                name="password"
                id="password"
                class="pass"
              />
              <span class="error"></span>
            </div>

            <div class="form-group">
              <label for="passwordCon">Confirmar Senha</label>
              <input
                type="password"
                name="passwordCon"
                id="passwordCon"
                class="passConfirm"
              />
              <span class="error"></span>
            </div>

            <div class="CTA">
              <input type="submit" value="Registrar-se" id="submit" />
              <a href="#" class="switch">Já tenho uma conta</a>
            </div>
          </form>
        </div>
        <!-- End Signup Form -->
      </div>
    </div>
  </section>
</div>

{% endblock %}
