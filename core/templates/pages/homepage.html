{% extends "layouts/main.html" %}

{% block content %}

      <!-- Carousel -->
      <div id="carouselExampleIndicators" class="carousel slide">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
            aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
            aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
            aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="https://img.olx.com.br/images/34/345320741021320.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="https://img.olx.com.br/images/28/283397621936355.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="https://img.olx.com.br/images/34/342379506383510.jpg" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
          data-bs-slide="prev">
          <i class="bi bi-arrow-left-circle-fill carousel-buttons"></i>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
          data-bs-slide="next">
          <i class="bi bi-arrow-right-circle-fill carousel-buttons"></i>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      <!-- Carousel -->
      <!-- Cards -->
      <div class="container-cards">
        <div class="row row-cols-md-auto ">
          <div class="col-md-3">
            <div class="card" style="width: 15rem;">
              <img src="https://img.olx.com.br/images/35/354339506125393.jpg" class="img-thumbnail" alt="...">
              <div class="card-body">
                <h5 class="card-title">R$ 2.300</h5>
                <p class="card-text">Computador Ryzen 5 3600</p>
              </div>
              <button class="custom-btn btn-3"><span>Ver</span></button>
            </div>
          </div>
          <div class="col-md-auto">
            <div class="card" style="width: 15rem;">
              <img src="https://img.olx.com.br/images/21/218265319446725.jpg" class="img-thumbnail" alt="...">
              <div class="card-body">
                <h5 class="card-title">R$ 7.999</h5>
                <p class="card-text">MacBook Pro 13 - 2019</p>
              </div>
              <button class="custom-btn btn-3"><span>Ver</span></button>
            </div>
          </div>
          <div class="col-md-auto">
            <div class="card" style="width: 15rem;">
              <img src="https://img.olx.com.br/thumbs256x256/25/256304147662495.jpg" class="img-thumbnail" alt="...">
              <div class="card-body">
                <h5 class="card-title">R$ 114.999</h5>
                <p class="card-text">COMPASS 2018!</p>
              </div>
              <button class="custom-btn btn-3"><span>Ver</span></button>
            </div>
          </div>
          <div class="col-md-auto">
            <div class="card" style="width: 15rem;">
              <img src="https://img.olx.com.br/images/36/363315265693894.jpg" class="img-thumbnail" alt="...">
              <div class="card-body">
                <h5 class="card-title">R$ 1.800</h5>
                <p class="card-text">Cama ortobom novinha</p>
              </div>
              <button class="custom-btn btn-3"><span>Ver</span></button>
            </div>
          </div>
        </div>
      </div>
      <!-- Cards -->
{% endblock %}
