{% load static %}

<!DOCTYPE html>
<html>
  <head>
    <title>Prime_Store</title>

    <meta charset="utf-8" />

    <!-- Favicon icon -->
    <link
      rel="icon"
      href="{% static 'core/images/favicon.ico' %}"
      type="image/x-icon"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />

    <!-- css -->
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'core/css/CheckoutCart.css' %}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'core/css/index.css' %}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'core/css/normalize.css' %}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'core/css/vendor.css' %}"
    />
    
    <!-- Css da Grid -->
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'core/css/templatemo-hexashop.css' %}"
    />

    <!-- Script-->
    <script src="{% static 'core/js/modernizr.js' %}"></script>
  </head>
  <body>
    {% include 'includes/navbar.html' %} {% block content %} {% endblock %}
    {%include 'includes/footer.html' %}

    <!-- Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>

    <script src="{% static 'core/js/jquery-1.11.0.min.js' %}"></script>
    <script src="{% static 'core/js/plugins.js' %}"></script>
    <script src="{% static 'core/js/script.js' %}"></script>
  </body>
</html>
